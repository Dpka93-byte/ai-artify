<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Artify</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 720px; margin: 32px auto; padding: 0 16px; }
      h1 { margin-bottom: 8px; }
      #log { border: 1px solid #ddd; padding: 12px; min-height: 240px; border-radius: 8px; background: #fafafa; }
      .msg { margin: 8px 0; white-space: pre-wrap; }
      .you { font-weight: 600; }
      .ai { color: #0a7; }
      form { display: flex; gap: 8px; margin-top: 12px; }
      input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
      button { padding: 10px 16px; border: 0; border-radius: 8px; cursor: pointer; background: #0a7; color: white; }
    </style>
  </head>
  <body>
    <h1>AI Artify</h1>
    <p>Transform your words into art and creativity with AI Artify.</p>

    <div id="log"></div>

    <form id="chat">
      <input id="text" placeholder="Say somethingâ€¦" autocomplete="off" />
      <button>Send</button>
    </form>

    <script>
      const log = document.getElementById('log');
      const form = document.getElementById('chat');
      const input = document.getElementById('text');

      function add(role, text) {
        const div = document.createElement('div');
        div.className = 'msg ' + role;
        div.textContent = (role === 'you' ? 'You: ' : 'AI: ') + text;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        add('you', text);
        input.value = '';

        try {
          const r = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text })
          });
          const data = await r.json();
          if (data.reply) add('ai', data.reply);
          else add('ai', '[No reply received]');
        } catch (err) {
          add('ai', 'Error contacting server.');
          console.error(err);
        }
      });
    </script>
  </body>
</html>
